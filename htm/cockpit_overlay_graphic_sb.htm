<h2>Additional Notes</h2>

<p>To create or modify logos, you can use one of many free graphics programs available on the Internet to create or convert the image file.  <a href="http://www.getpaint.net/" target="_blank">Paint.net</a> or <a href="http://www.gimp.org/" target="_blank">Gimp</a> can be used to create .png images.  <a href="http://www.irfanview.com/" target="_blank">Irfanview</a> can be used to convert images to .png format.</p>
