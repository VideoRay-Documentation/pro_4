<h2>Tactical Applications - Hull Inspection</h2>

<p>Hull inspection tactics are used to assess the conditions of ships hulls.  Examples might include safety, coating analysis or explosive ordnance or drug smuggling detection.</p>

<h3>Typical Challenges</h3>

<ul>
  <li>Visibility</li>
  <li>Current</li>
  <li>Entanglement</li>
  </ul>
