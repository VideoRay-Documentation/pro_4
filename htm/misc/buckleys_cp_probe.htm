<h2>Buckley's Cathodic Protection Probe</h2>

<p><img src="../../images/bk_cp.jpg"></p>

<p>The Buckley's Cathodic Protection (CP) probe can be used to assess and monitor corrosion inhibiting systems.  The probe mounts on the ROV.  The probe is available in both contact and proximity versions.  A calibration cell is also available.</p>
