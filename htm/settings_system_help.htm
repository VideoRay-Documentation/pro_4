<h1>Help System</h1>

<p><img src="../../pro_4/images/usersettings_systemsettings_help_highlight_scaled.png"></p>

<p>By default, the Help system is designed to open when VideoRay Cockpit is started.  If you do not want the Help system to open when you start VideoRay Cockpit, uncheck the "Show instructions on startup" checkbox.  You can always access the Help system from <a href="../../pro_4/html/control_help.html">Help button</a> on the <a href="../../pro_4/html/cockpit_control.html">Control Bar</a>.</p>
